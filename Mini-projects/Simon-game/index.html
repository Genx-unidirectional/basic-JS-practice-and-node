<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>

<body>
    <header>
        <h1>Simon Game</h1>
    </header>
    <main>

        <section class="playground">

            <div class="box yellow" id="0">1</div>
            <div class="box green" id="1">2</div>
            <div class="box blue" id="2">3</div>
            <div class="box red" id="3">4</div>
        </section>
        <div class="btn">

            <button class="btn-start">Start</button>
        </div>
        <div class="status"></div>
    </main>
    <footer>

        <h2 class="level">Your Score : <span class="score"> </span></h2>

        <div class="score-high">
            <p>Highest Score</p>
            <p class="hscore">0</p>
        </div>
    </footer>
</body>

</html>
